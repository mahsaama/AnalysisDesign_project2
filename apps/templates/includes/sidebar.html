<!-- Sidebar -->
<div class="sidebar sidebar-style-2" data-background-color="dark2">
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">

            {% if request.user.is_authenticated %}
            <ul class="nav nav-primary">
                <li class="nav-item {% if 'index' in segment %} active {% endif %}">

                {% if request.user.user_type == 1 %}

                <li class="nav-item {% if 'index' in segment %} active {% endif %}">
                    <a href="{% url 'expertise_orders_list' %}" aria-expanded="false">
                        <i class="fas fa-home"></i>
                        <p>All Requests</p>
                    </a>
                </li>

                {% else %}

                <li class="nav-item {% if 'index' in segment %} active {% endif %}">
                    <a href="{% url 'patient_orders_list' %}" aria-expanded="false">
                        <i class="fas fa-home"></i>
                        <p>History of Requests</p>
                    </a>
                </li>


                {% endif %}

                </li>
                {% if request.user.user_type == 1 %}
                <li class="nav-item {% if 'index' in segment %} active {% endif %}">
                    <a href="{% url 'pre_orders' %}" aria-expanded="false">
                        <i class="fas fa-layer-group"></i>
                        <p>Accepted Orders</p>
                    </a>
                </li>
                {% endif %}
            </ul>
            {% else %}
            <ul class="nav nav-primary">
                <li class="mx-4 mt-2">
                    <a target="_blank"
                       href="https://appseed.us/admin-dashboards/django-dashboard-atlantis-dark-pro"
                       class="btn btn-danger btn-block">
                        <span class="btn-label mr-2"> <i class="fa fa-rocket"></i> </span>PRO Version</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</div>
<!-- End Sidebar -->
