<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
<head>
    <meta charset="utf-8">
    <title>List of available fields of expertise </title>
</head>

<div class="ui raised very padded text container segment">
    
    <div class="ui vertical labeled icon buttons">
        <button class="ui button red">
            <i class="sign out alternate icon white"></i>
            <a onclick="window.location='{% url 'signout' %}'" style="color: white;">Logout</a>
        </button>
    </div>
    
    <h3 class="ui block black header" style="text-align: center;">
        <i class="heartbeat red icon"></i>
        Choose your desired field of expertise:

    </h3>
    {% if expertise_list %}
        <div class="ui middle aligned selection animated divided list">
            {% for exp in expertise_list %}
                <div class="item black">
                    <div class="ui content">
                        <li><a href="{% url 'doctor_list' exp.id %}" class="ui header big"
                               style="text-align: right;">{{ exp.name }}</a></li>
                        <div class="description aligned center"> price : <b>{{ exp.price }}</b> Tomans</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Unfortunately no doctors are available at the moment. We apologize for the inconvenience.
            <i class="frown blue icon"></i>
        </p>
    {% endif %}
</div>
